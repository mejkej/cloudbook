{% extends 'base.html' %}

{% block content %}
<div class="maindiv">
    
    <form method="POST" class="form">
        <h2>New Note</h2>
        {% csrf_token %}
        {% for field in form %}
        <h4> {{ field.label_tag }} </h4>
        <p> {{ field }} </p>
        {% endfor %}
        <button type="submit">Save</button>
        <button type="button" id="exitnewnote">Exit</button>
    </form>
</div>
{% endblock %}
