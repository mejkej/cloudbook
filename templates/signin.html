{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Cloud Book</title>
</head>

<body>

<header>
    <h1>Welcome to Cloud Book</h1>
        <nav>
            <a class="signinorupanchor" href="{% url 'signup' %}"><h2>To Sign Up?</h2></a>
        </nav>
</header>

<main>

    <div class="maindiv">
        <h2>Sign In</h2>
        
        <form method="POST" class="form">
            {% csrf_token %}
            {% for field in form %}
            <p> {{ field }} </p>
            {% endfor %}
            {% if messages.tags %}
            <p> {{ messages.error }} </p>
                {% endif %}
        

            <button class="submitformbtn" value="form" name="form" type="submit">Submit</button>
        </form>

    </div>

</main>

<footer>

</footer>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
