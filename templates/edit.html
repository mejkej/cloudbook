{% extends "base.html" %}
{% block content %}
<div class="maindiv">
    <form method="POST" class="form">
        <h2>Edit Note</h2>
        {% csrf_token %}
        {% for field in form %}
        <h4>{{ field.label_tag }}</h4>
        <p>{{ field }}</p>
        {% endfor %}
        <button type="submit">Save</button>
    </form>
</div>
{% endblock %}
