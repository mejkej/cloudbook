{% extends "base.html" %}

{% block content %}

<div class="maindiv">
<h3>Are you sure you want to delete this note?</h3>
<form method="POST">
    {% csrf_token %}
    <h3>Title:</h3>
    <h2>{{ note.title }}</h2>
<div class="btns">
    <button type="submit">Delete</button>
</form>
<button> <a href="{% url 'read' pk=note.pk %}">Back</a></button>
</div>
</div>
{% endblock %}
