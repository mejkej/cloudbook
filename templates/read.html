{% extends "base.html" %}
{% block content %}
<div class="maindiv">

    {% if messages %}
    {% for message in messages %}
    <h2 class="success"> {{ message }} </h2>
    {% endfor %}
    {% endif %}
    <form method="POST" class="form">
        {% csrf_token %}
        <h2>Reading:</h2>
        <h3 class="title">{{ note.title }}</h3>
        <div class="readnotediv">
            <p>{{ note.content }}
                <br>
            Created: {{ note.created_at }} 
                <br> 
            Last Updated: {{ note.updated_at }}</p>
        </div>
    </form>
    
    <div class="btnsdiv">     
        <a href="{% url 'edit' pk=note.pk %}"><button>Edit</button></a>
    
        <a href="{% url 'delete' pk=note.pk %}"><button>Delete</button></a>
    
        <a href="{% url 'browse' %}"><button>Browse</button></a>
    </div>
</div>
{% endblock %}
